<script>
let stockData = {};
let processedData = {};
let currentETF = '00981A';
let currentMode = 'dashboard';

function switchMode(mode) {
    currentMode = mode;
    document.querySelectorAll('.tab-btn').forEach((btn, idx) => {
        btn.classList.toggle('active', 
            (idx === 0 && mode === 'dashboard') || 
            (idx === 1 && mode === 'changes') || 
            (idx === 2 && mode === 'search')
        );
    });
    
    document.getElementById('dashboardMode').classList.toggle('hidden', mode !== 'dashboard');
    document.getElementById('changesMode').classList.toggle('hidden', mode !== 'changes');
    document.getElementById('searchMode').classList.toggle('hidden', mode !== 'search');
    
    if (mode === 'dashboard') {
        renderDashboard();
    } else if (mode === 'changes') {
        renderChanges();
    } else {
        renderStockList(Object.values(stockData));
    }
}

function switchETFDashboard(code) {
    currentETF = code;
    document.querySelectorAll('#dashboardMode .etf-tab').forEach(tab => tab.classList.remove('active'));
    event.target.classList.add('active');
    renderDashboard();
}

function switchETF(code) {
    currentETF = code;
    document.querySelectorAll('#changesMode .etf-tab').forEach(tab => tab.classList.remove('active'));
    event.target.classList.add('active');
    renderChanges();
}

function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function renderDashboard() {
    const data = processedData[currentETF];
    if (!data) {
        document.getElementById('dashboardContainer').innerHTML = '<p class="no-data">ç„¡æ•¸æ“š</p>';
        return;
    }
    
    const strategy = data.strategy || {};
    
    let html = `<div class="dashboard-grid">`;
    
    // æŒçºŒå¢æŒ
    html += `<div class="dashboard-card increasing">
        <div class="dashboard-card-title"><span class="dashboard-card-title-icon">ğŸ“ˆ</span> æŒçºŒå¸ƒå±€ (${(strategy.increasing || []).length})</div>
        <div>`;
    
    if (!strategy.increasing || strategy.increasing.length === 0) {
        html += `<div class="no-data" style="padding: 15px 0; font-size: 13px;">ç„¡æŒçºŒå¢æŒè‚¡ç¥¨</div>`;
    } else {
        strategy.increasing.slice(0, 5).forEach(stock => {
            html += `<div class="stock-item increasing">
                <div class="stock-item-left">
                    <div class="stock-item-code">${stock.code}</div>
                    <div class="stock-item-name">${stock.name}</div>
                </div>
                <div class="stock-item-value positive">${formatNumber(stock.current_count)}</div>
            </div>`;
        });
    }
    html += `</div></div>`;
    
    // æŒçºŒæ¸›ç¢¼
    html += `<div class="dashboard-card decreasing">
        <div class="dashboard-card-title"><span class="dashboard-card-title-icon">ğŸ“‰</span> æŒçºŒæ¸›ç¢¼ (${(strategy.decreasing || []).length})</div>
        <div>`;
    
    if (!strategy.decreasing || strategy.decreasing.length === 0) {
        html += `<div class="no-data" style="padding: 15px 0; font-size: 13px;">ç„¡æŒçºŒæ¸›ç¢¼è‚¡ç¥¨</div>`;
    } else {
        strategy.decreasing.slice(0, 5).forEach(stock => {
            html += `<div class="stock-item decreasing">
                <div class="stock-item-left">
                    <div class="stock-item-code">${stock.code}</div>
                    <div class="stock-item-name">${stock.name}</div>
                </div>
                <div class="stock-item-value negative">-${formatNumber(stock.decrease)}</div>
            </div>`;
        });
    }
    html += `</div></div>`;
    
    // æ–°å»ºç«‹ä½ç½®
    html += `<div class="dashboard-card new">
        <div class="dashboard-card-title"><span class="dashboard-card-title-icon">âœ¨</span> æ–°å»ºç«‹ (${(strategy.new_positions || []).length})</div>
        <div>`;
    
    if (!strategy.new_positions || strategy.new_positions.length === 0) {
        html += `<div class="no-data" style="padding: 15px 0; font-size: 13px;">ç„¡æ–°å»ºç«‹ä½ç½®</div>`;
    } else {
        strategy.new_positions.slice(0, 5).forEach(stock => {
            html += `<div class="stock-item">
                <div class="stock-item-left">
                    <div class="stock-item-code">${stock.code}</div>
                    <div class="stock-item-name">${stock.name}</div>
                </div>
                <div class="stock-item-value">${formatNumber(stock.current_count)}</div>
            </div>`;
        });
    }
    html += `</div></div>`;
    
    // å·²å¹³å€‰
    html += `<div class="dashboard-card closed">
        <div class="dashboard-card-title"><span class="dashboard-card-title-icon">ğŸ—‘ï¸</span> å·²å¹³å€‰ (${(strategy.closed_positions || []).length})</div>
        <div>`;
    
    if (!strategy.closed_positions || strategy.closed_positions.length === 0) {
        html += `<div class="no-data" style="padding: 15px 0; font-size: 13px;">ç„¡å·²å¹³å€‰è‚¡ç¥¨</div>`;
    } else {
        strategy.closed_positions.slice(0, 5).forEach(stock => {
            html += `<div class="stock-item">
                <div class="stock-item-left">
                    <div class="stock-item-code">${stock.code}</div>
                    <div class="stock-item-name">${stock.name}</div>
                </div>
                <div class="stock-item-value negative">å·²æ¸…ç©º</div>
            </div>`;
        });
    }
    
    html += `</div></div></div>`;
    document.getElementById('dashboardContainer').innerHTML = html;
}

function renderChanges() {
    const data = processedData[currentETF];
    if (!data) return;
    
    document.getElementById('etfPriceInfo').innerHTML = `
        <div class="etf-price-box">
            <div class="etf-price-code">${currentETF}</div>
            <div class="etf-price-name">${data.name}</div>
            <div class="etf-price-value">$${data.price}</div>
            <div class="etf-price-change ${parseFloat(data.change_value) < 0 ? 'negative' : 'positive'}">
                ${parseFloat(data.change_value) >= 0 ? 'ğŸ“ˆ â–²' : 'ğŸ“‰ â–¼'} ${data.change_value} (${data.change_percent})
            </div>
        </div>
    `;
    
    const grid = document.getElementById('changesGrid');
    grid.innerHTML = '';
    
    if (!data.daily_changes || data.daily_changes.length === 0) {
        grid.innerHTML = '<p class="no-data">ä»Šæ—¥ç„¡ç•°å‹•è³‡æ–™</p>';
        return;
    }
    
    data.daily_changes.forEach(change => {
        const badgeClass = change.type === 'æ–°å¢' ? 'new' : 'delete';
        const cardClass = change.type === 'æ–°å¢' ? 'new-add' : change.type === 'åˆªé™¤' ? 'delete' : '';
        const badgeIcon = change.type === 'æ–°å¢' ? 'âœ¨' : 'ğŸ—‘ï¸';
        
        const countChangeStr = change.count_change >= 0 ? '+' : '';
        const weightChangeStr = change.weight_change >= 0 ? '+' : '';
        
        const card = document.createElement('div');
        card.className = `change-card ${cardClass}`;
        
        card.innerHTML = `
            <div class="change-card-header">
                <div class="change-code-name">
                    <div class="change-code">${change.code}</div>
                    <div class="change-name">${change.name}</div>
                </div>
                <span class="badge ${badgeClass}"><span>${badgeIcon}</span>${change.type}</span>
            </div>
            
            <div class="change-stats">
                <div class="stat-item">
                    <div class="stat-label">ğŸ’¼ ä»Šæ—¥æŒè‚¡</div>
                    <div class="stat-value">${formatNumber(change.current_count)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ğŸ’¯ ä»Šæ—¥æ¬Šé‡</div>
                    <div class="stat-value">${change.current_weight.toFixed(2)}%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ğŸ“Š å¼µæ•¸è®Šå‹•</div>
                    <div class="stat-value ${change.count_change > 0 ? 'positive' : 'negative'}">
                        ${countChangeStr}${formatNumber(change.count_change)}
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ğŸ“ˆ æ¬Šé‡è®Šå‹•</div>
                    <div class="stat-value ${change.weight_change > 0 ? 'positive' : 'negative'}">
                        ${weightChangeStr}${change.weight_change.toFixed(2)}%
                    </div>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });
}

function renderStockList(stocks) {
    const list = document.getElementById('stocksList');
    list.innerHTML = '';
    if (stocks.length === 0) {
        list.innerHTML = '<p class="no-data">æš«ç„¡è‚¡ç¥¨æ•¸æ“š</p>';
        return;
    }
    stocks.slice(0, 200).forEach(stock => {
        const etfCount = Object.keys(stock.etf_holdings).length;
        const totalCount = Object.values(stock.etf_holdings).reduce((sum, etf) => sum + (etf.current_count || 0), 0);
        
        const card = document.createElement('div');
        card.className = 'stock-card';
        
        card.innerHTML = `

                <div class="stock-name">${stock.name || '(ç„¡åç¨±)'}</div>

                    <div class="stock-stat-value">${etfCount}</div>
                </div>
                <div class="stock-stat">
                    <div class="stock-stat-label">ç¸½æŒè‚¡</div>
                    <div class="stock-stat-value">${formatNumber(totalCount)}</div>
                </div>
            </div>
        `;
        list.appendChild(card);
    });
}

document.addEventListener('DOMContentLoaded', () => {
    Promise.all([
        fetch('./processed_etf_data.json').then(r => r.json()),
        fetch('./stock_history_data.json').then(r => r.json())
    ]).then(([pdata, sdata]) => {
        processedData = pdata;
        stockData = sdata;
        
        console.log('âœ“ å·²åŠ è¼‰è³‡æ–™');
        console.log('  ETF:', Object.keys(pdata).length);
        console.log('  è‚¡ç¥¨:', Object.keys(sdata).length);
        
        let first = processedData[Object.keys(processedData)[0]];
        if(first && first.latest_date){
            document.getElementById('updateTime').textContent = 'æœ€æ–°æ›´æ–°: ' + first.latest_date;
        }
        
        renderDashboard();
        
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const keyword = e.target.value.toLowerCase();
                const filtered = Object.values(stockData).filter(stock =>
                    stock.code.includes(keyword) || (stock.name && stock.name.toLowerCase().includes(keyword))
                );
                renderStockList(filtered);
            });
        }
