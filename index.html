    <style>

        .stock-item:hover {

        .stock-code {

        }

        .stock-name {

        /* è©³æƒ…é  */
        .detail-page {

        .back-btn {
            background: #667eea;

        .stock-title {

        .stats {

        .stat-value {

        /* ETFæ¨™ç±¤ */
        .etf-tabs {

        }

        .etf-tab {

        }

        .etf-tab.active {

        }

        .etf-tab:hover {

        }

        /* æ­·å²è¡¨æ ¼ */
        .history-table {
            background: white;

            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {

        .positive {

        }
    </style>

<body>
    <div class="header">
        <h1>ğŸ“Š ETFæŒè‚¡åˆ†æå¹³å°</h1>
        <p>å¯¦æ™‚ETFæŒè‚¡è®Šå‹•è¿½è¹¤ç³»çµ±</p>
    </div>

    <!-- ä¸»é  -->
    <div id="mainPage" class="main-page">
        <div class="container">
            <!-- ETFä»Šæ—¥è®Šå‹•å¡ç‰‡ -->
            <div class="etf-cards" id="etfCards"></div>

            <!-- æœç´¢æ¡† -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢è‚¡ç¥¨ä»£ç¢¼æˆ–åç¨±... ä¾‹å¦‚ï¼š2330ã€å°ç©é›»">
            </div>

            <!-- è‚¡ç¥¨åˆ—è¡¨ -->
            <div class="stocks-list" id="stocksList"></div>
        </div>
    </div>

    <!-- è©³æƒ…é  -->
    <div id="detailPage" class="detail-page">
        <div class="container">
            <button class="back-btn" onclick="backToMain()">â† è¿”å›å„€è¡¨æ¿</button>
            
            <div class="stock-header">
                <div class="stock-title" id="detailTitle"></div>
                
                <div class="stats" id="statsContainer"></div>
                
                <!-- ETFæ¨™ç±¤ -->
                <div class="etf-tabs" id="etfTabs"></div>
            </div>

            <!-- æ­·å²è¡¨æ ¼ -->
            <div class="history-table">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>æ—¥æœŸ</th>
                            <th>æŒè‚¡(å¼µ)</th>
                            <th>æ¬Šé‡(%)</th>
                            <th>å¼µæ•¸è®Šå‹•</th>
                            <th>æ¬Šé‡è®Šå‹•</th>
                            <th>ç‹€æ…‹</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // ã€é—œéµã€‘ç›´æ¥å…§åµŒstock_history_data.jsonæ•¸æ“š
        // ç”±æ–¼æ²™ç®±é™åˆ¶ï¼Œéœ€è¦æ‚¨å°‡é€™è£¡æ›¿æ›ç‚ºå¯¦éš›çš„stock_history_data.jsonå…§å®¹
        let stockData = {};
        let processedData = {};
        let currentStock = null;
        let currentETF = null;

        // åˆå§‹åŒ– - å¾å­˜å„²æˆ–é»˜èªæ•¸æ“š
        function initData() {
            // å˜—è©¦å¾localStorageè®€å–
            let stored = localStorage.getItem('stockData');
            if (stored) {
                stockData = JSON.parse(stored);
            } else {
                console.log('âœ“ è«‹å°‡stock_history_data.jsonçš„å…§å®¹ç²˜è²¼åˆ°æ§åˆ¶è‡º');
            }
            
            stored = localStorage.getItem('processedData');
            if (stored) {
                processedData = JSON.parse(stored);
            }
            
            renderMainPage();
        }

        // æ¸²æŸ“ä¸»é 
        function renderMainPage() {
            // æ¸²æŸ“ETFå¡ç‰‡
            const container = document.getElementById('etfCards');
            container.innerHTML = '';
            
            if (Object.keys(processedData).length === 0) {
                container.innerHTML = '<p style="color:#999;padding:20px;">è«‹å…ˆä¸Šå‚³æ•¸æ“š</p>';
                return;
            }

            for (const [code, data] of Object.entries(processedData)) {
                const card = document.createElement('div');
                card.className = 'etf-card';
                const changeNum = parseFloat(data.change_value || 0);
                const changeClass = changeNum < 0 ? 'negative' : '';
                
                card.innerHTML = `
                    <div class="etf-code">${code}</div>
                    <div class="etf-name">${data.name}</div>
                    <div class="etf-price">$${data.price}</div>
                    <div class="etf-change ${changeClass}">
                        ${changeNum >= 0 ? 'â–²' : 'â–¼'} ${data.change_value} (${data.change_percent})
                    </div>
                `;
                container.appendChild(card);
            }

            // æ¸²æŸ“è‚¡ç¥¨åˆ—è¡¨
            renderStockList(Object.values(stockData));
        }

        // æ¸²æŸ“è‚¡ç¥¨åˆ—è¡¨
        function renderStockList(stocks) {
            const list = document.getElementById('stocksList');
            list.innerHTML = '';
            
            if (stocks.length === 0) {
                list.innerHTML = '<p style="padding:20px;color:#999;">æš«ç„¡è‚¡ç¥¨æ•¸æ“š</p>';
                return;
            }

            stocks.slice(0, 50).forEach(stock => {
                const item = document.createElement('div');
                item.className = 'stock-item';
                item.innerHTML = `
                    <div class="stock-code">${stock.code}</div>
                    <div class="stock-name">${stock.name}</div>
                `;
                item.onclick = () => showStockDetail(stock.code);
                list.appendChild(item);
            });
        }

        // é¡¯ç¤ºè‚¡ç¥¨è©³æƒ…
        function showStockDetail(stockCode) {
            if (!stockData[stockCode]) {
                alert('è‚¡ç¥¨ä¸å­˜åœ¨');
                return;
            }

            currentStock = stockCode;
            const stock = stockData[stockCode];
            
            // éš±è—ä¸»é ï¼Œé¡¯ç¤ºè©³æƒ…é 
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailPage').classList.add('active');

            // è¨­ç½®æ¨™é¡Œ
            document.getElementById('detailTitle').textContent = `${stock.code} ${stock.name}`;

            // è¨­ç½®çµ±è¨ˆ
            const etfCount = Object.keys(stock.etf_holdings).length;
            const totalCount = Object.values(stock.etf_holdings)
                .reduce((sum, etf) => sum + (etf.current_count || 0), 0);
            
            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-box">
                    <div class="stat-value">${etfCount}</div>
                    <div class="stat-label">æŒæœ‰ETFæ•¸é‡</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">${totalCount.toLocaleString()}</div>
                    <div class="stat-label">ç•¶å‰ç¸½æŒè‚¡</div>
                </div>
            `;

            // è¨­ç½®ETFæ¨™ç±¤
            const tabsContainer = document.getElementById('etfTabs');
            tabsContainer.innerHTML = '';
            
            Object.entries(stock.etf_holdings).forEach(([etfCode, etfData]) => {
                const btn = document.createElement('button');
                btn.className = 'etf-tab' + (currentETF === etfCode ? ' active' : '');
                btn.textContent = `${etfCode} ${etfData.etf_name}`;
                btn.onclick = () => switchETF(etfCode);
                tabsContainer.appendChild(btn);
            });

            // é¡¯ç¤ºç¬¬ä¸€å€‹ETFçš„æ•¸æ“š
            const firstETF = Object.keys(stock.etf_holdings)[0];
            switchETF(firstETF);
        }

        // åˆ‡æ›ETF
        function switchETF(etfCode) {
            currentETF = etfCode;
            
            // æ›´æ–°æ¨™ç±¤ç‹€æ…‹
            document.querySelectorAll('.etf-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.startsWith(etfCode)) {
                    tab.classList.add('active');
                }
            });

            // æ›´æ–°æ­·å²è¡¨
            const stock = stockData[currentStock];
            const etfData = stock.etf_holdings[etfCode];
            
            if (!etfData || !etfData.history) {
                document.getElementById('historyBody').innerHTML = '<tr><td colspan="6">æš«ç„¡æ­·å²æ•¸æ“š</td></tr>';
                return;
            }

            let html = '';
            etfData.history.forEach(record => {
                const changeClass = record.count_change > 0 ? 'positive' : record.count_change < 0 ? 'negative' : '';
                const statusClass = record.status === 'é¦–æ¬¡å‡ºç¾' ? 'status-new' : 
                                   record.status === 'å¢æŒ' ? 'status-add' : 'status-reduce';
                
                html += `
                    <tr>
                        <td>${record.date}</td>
                        <td>${record.count.toLocaleString()}</td>
                        <td>${record.weight.toFixed(2)}%</td>
                        <td class="${changeClass}">${record.count_change >= 0 ? '+' : ''}${record.count_change.toLocaleString()}</td>
                        <td class="${changeClass}">${record.weight_change >= 0 ? '+' : ''}${record.weight_change.toFixed(2)}%</td>
                        <td><span class="${statusClass}">${record.status}</span></td>
                    </tr>
                `;
            });
            
            document.getElementById('historyBody').innerHTML = html;
        }

        // è¿”å›ä¸»é 
        function backToMain() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailPage').classList.remove('active');
            currentStock = null;
            currentETF = null;
        }

        // æœç´¢åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            initData();
            
            document.getElementById('searchInput')?.addEventListener('input', (e) => {
                const keyword = e.target.value.toLowerCase();
                const filtered = Object.values(stockData).filter(stock =>
                    stock.code.includes(keyword) || stock.name.toLowerCase().includes(keyword)
                );
                renderStockList(filtered);
            });
        });

        // ã€èª¿è©¦å‡½æ•¸ã€‘åœ¨æ§åˆ¶è‡ºç²˜è²¼æ•¸æ“š
        window.pasteStockData = function(data) {
            stockData = data;
            localStorage.setItem('stockData', JSON.stringify(data));
            renderMainPage();
            console.log('âœ“ è‚¡ç¥¨æ•¸æ“šå·²åŠ è¼‰');
        };

        window.pasteProcessedData = function(data) {
            processedData = data;
            localStorage.setItem('processedData', JSON.stringify(data));
            renderMainPage();
            console.log('âœ“ ç•°å‹•æ•¸æ“šå·²åŠ è¼‰');
        };
    </script>
</body>
